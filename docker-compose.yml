version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: instafood-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: instafood
      MYSQL_USER: instafood_user
      MYSQL_PASSWORD: instafood_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - instafood-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: instafood-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/instafood?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: instafood_user
      SPRING_DATASOURCE_PASSWORD: instafood_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - instafood-network

  # React Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: instafood-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - instafood-network

volumes:
  mysql_data:

networks:
  instafood-network:
    driver: bridge
